<main class="container">
    
    <h1>Contact</h1><br>
    <form action="compte.html" method="post">
        <div class="form.rows">
            <label for="email">Email :</label>
            <input type="email" name="email" placeholder="Entrez vôtre email:" id="email">
        </div>
        <div>
    <label for="subject">Sujets a choose:</label>
    <select name="" id="subject">
        <option value="1">item 1</option>
        <option value="2">item 2</option>
        <option value="3">item 3</option>
    </select>
</div>
    <div class="form.rows">
        <label for="messages">Messages a rentrer jeune chanceux:</label>
        <textarea name="" id="messages" cols="30" rows="10" placeholder="Renseignez la demande"></textarea>
    </div>

    <div class="form.rows">
        <label for="important">important</label>
        <input type="checkbox" name="important" id="important" class="form-field" >
    </div>

    <div class="form.rows">
        <label>Soumettre la demande</label>
    <input type="submit" name="send" class="form-field" value="Envoyer">
</div>


    

</form>
